<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Jogo da Velha</title>
</head>
<body>
    
   
    <div class="container">
        <div class="cube">
            <header>
                <h1><span>J</span><span>O</span><span>G</span><span>O</span><span> &nbsp; </span><span>D</span><span>A</span><span> &nbsp; </span><span>V</span><span>E</span><span>L</span><span>H</span><span>A</span></h1>
            </header>
            <div class="jogadores">
                <span id="jogador1">X</span>
                <span id="jogador2">O</span>
            </div>         
            <div class="botao-sombra"></div>
            <div class="box-botao">
                <button id="botao" onclick="location.reload();">REINICIAR</button>
            </div>
            <div class="vencedor-container">
                <h3>VENCEDOR:</h3>
                <p id="vencedor"> <span id="jogador-vencedor"> &nbsp;&nbsp; </span> </p>
            </div>
            <div class="vencedor-sombra"></div>
            <div class="mesa-cover"></div>
            <div class="mesa"></div>
            <div class="toalha-cover"></div>
            <div class="mesa-toalha">
            </div>
            <div class="tabuleiro"></div>
            <div class="tabuleiro-sombra"></div>
            <div class="jogo">
                <div>
                    <div id="1" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                    <div id="2" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                    <div id="3" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                </div>
                
                <div>
                    <div id="4" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                    <div id="5" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                    <div id="6" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                </div>
                
                <div>
                    <div id="7" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                    <div id="8" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                    <div id="9" class="quadrado" onclick="escolherQuadrado(this.id)"></div>
                </div>
            </div>
        </div>
    </div>
  


    <script src="script.js"></script>

   
</body>
</html>
